volumes:
  torrent-downloads:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/media-server/downloads"
  radarr-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/media-server/config/radarr"
  sonarr-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
