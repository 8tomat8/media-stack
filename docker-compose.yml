version: "3.9"

# I ❤️  OSS https://github.com/qdm12/gluetun/issues/641
x-healthcheck: &healthcheck
  healthcheck:
    test: "curl -sf 1.1.1.1  || kill 1"
    interval: 1m
    timeout: 10s
    retries: 1

name: media-stack
services:
  vpn:
    container_name: vpn
    image: qmcgaw/gluetun:latest
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER:-protonvpn} # Valid values: nordvpn, expressvpn, protonvpn, surfshark or custom
      - OPENVPN_USER=${OPENVPN_USER:-"<yourUsername>+nr+pmp"}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD:-"<secret>"}
      - VPN_PORT_FORWARDING=on

      - SERVER_COUNTRIES=Netherlands
      # Forces TCP as my home provider if FUCKING Ziggo!
      - VPN_ENDPOINT_PORT=443

    networks:
      - mynetwork

    ports:
      # qbittorrent ports
      - 5080:5080
      - 6881:6881
      - 6881:6881/udp
      # prowlarr ports
      - 9696:9696
      # sonarr ports
      - 7878:7878
      # radarr ports
      - 8989:8989
      # bazarr ports
      - 6767:6767
    restart: "unless-stopped"

  ## Default credentials of qBittorrent - Username: admin password: adminadmin ##
  qbittorrent:
    <<: *healthcheck
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest

    depends_on:
      vpn:
        condition: service_healthy

    network_mode: service:vpn

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=5080
    volumes:
      - qbittorrent-config:/config
      - torrent-downloads:/downloads

    restart: "unless-stopped"

  radarr:
    <<: *healthcheck
    container_name: radarr
    image: lscr.io/linuxserver/radarr:5.2.6
    depends_on:
      vpn:
        condition: service_healthy
      qbittorrent:
        condition: service_started
    network_mode: service:vpn

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - radarr-config:/config
      - torrent-downloads:/downloads
    restart: "unless-stopped"

  sonarr:
    <<: *healthcheck
    image: linuxserver/sonarr:4.0.0-develop
    container_name: sonarr
    depends_on:
      vpn:
        condition: service_healthy
      qbittorrent:
        condition: service_started

    network_mode: service:vpn

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - sonarr-config:/config
      - torrent-downloads:/downloads
    restart: unless-stopped

  bazarr:
    <<: *healthcheck
    container_name: bazarr
    image: lscr.io/linuxserver/bazarr:latest
    network_mode: service:vpn

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - bazarr-config:/config
      - torrent-downloads:/downloads
    restart: unless-stopped

  prowlarr:
    <<: *healthcheck
    container_name: prowlarr
    image: linuxserver/prowlarr:1.11.4

    depends_on:
      vpn:
        condition: service_healthy
      qbittorrent:
        condition: service_started

    network_mode: service:vpn

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - prowlarr-config:/config

    restart: unless-stopped

  jellyfin:
    image: linuxserver/jellyfin:10.8.13
    container_name: jellyfin
    networks:
      - mynetwork
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - jellyfin-config:/config
      - torrent-downloads:/data
    ports:
      - 8096:8096
      - 7359:7359/udp
      - 8920:8920
    restart: unless-stopped

    # These 2 allow me to use hardware video decoder. On your system the values will be different, so just comment it out
    group_add:
      - "989"
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128

  ddns:
    container_name: ddns
    build:
      context: ddns
    environment:
      - DOMAIN=${DOMAIN:-sub.example.com}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-"a0we9fjaemRealSecretn0ae4jgf0aegicsn0"}

    restart: unless-stopped

volumes:
  torrent-downloads:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/media-server/downloads"
  radarr-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/media-server/config/radarr"
  sonarr-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/media-server/config/sonarr"
  bazarr-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/media-server/config/bazarr"
  prowlarr-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/media-server/config/prowlarr"
  jellyfin-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/media-server/config/jellyfin"
  qbittorrent-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/media-server/config/qbittorrent"
  # cleanmyarr-config:

networks:
  mynetwork:
    external: true
